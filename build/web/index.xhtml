<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title><ui:insert name="title">Cafeteria-Home</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="65" header="Cafeteria Ordering System">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Menú" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="Carrito" outcome="/cart" icon="fa-shopping-cart"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" size="500">
                                    
                <h:form>
                    <h2>Seleccionar Menú</h2>
                    <h:commandButton value="Menú 30/Mayo/2017" action="#{index.setInd(1)}"/>
                    <h:commandButton value="Menú 31/Mayo/2017" action="#{index.setInd(2)}"/>
                    <h:commandButton value="Menú 01/Junio/2017" action="#{index.setInd(3)}"/>
                </h:form>
                
                <p:separator/>
                
                <h:form id="menuForm2">
                    <p:dataTable value="#{index.getProducts(index.getInd())}" var="p">
                        <p:column headerText="Menú del día">
                            <h:outputLink value="product.xhtml">
                                <f:param name="query" value="#{p.mark}"/>
                                <h:outputText value="#{p.name}"/>
                            </h:outputLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
           
            </p:layoutUnit> 
            


        </p:layout>     
        
                 
    </h:body>
    
</html>
